<div class="n-header">
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="visual" viewBox="0 0 580 270" width="580" height="270" version="1.1">

  <div class="n-header-inner">
    <div class="n-header-logo">NewTab</div>
    <div class="n-header-controls">
      <button *ngIf="!twitch.userToken" (click)="authTwitch()">Connect</button>
      <button class="n-profile-avatar" *ngIf="twitch.userToken && twitchAccount" (click)="twitchLogout()"><img [src]="twitchAccount.profile_image_url"></button>
      <button (click)="toggleTheme()"><span class="material-icons">{{selectedTheme === 'dark' ? 'dark_mode' : 'light_mode'}}</span></button>
    </div>
  </div>
</div>

<div class="n-bookmark-list">
  <app-bookmark *ngFor="let bookmark of bookmarks" [bookmark]="bookmark"></app-bookmark>
  <div class="n-list-info">
    <h2>New Local Bookmark</h2>
    <button><i class="material-icons">add</i><span>Bookmark</span></button>
  </div>
</div>

<div class="n-stream-list">
  <div class="n-list-info" *ngIf="!twitch.userToken">
    <h1>Followed Streams</h1>
    <h2>See all your followed streams in one place!</h2>
    <button (click)="authTwitch()">Connect with Twitch</button>
  </div>
  <app-stream *ngFor="let stream of streams" [stream]="stream" [volume]="volume"></app-stream>
</div>
